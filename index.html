<body>
    <div class="container"> 
    <div class="product-card">
        <div class="logo-cart">
            <div class="back">
                <i class="fa-solid fa-chevron-left"></i>
                <span>zurr√ºck</span>
                
            </div>
             <i class="fa fa-cart-shopping"></i>
        </div>
        <div class="main-images">
            <img id="weiss" class="weiss active" src="./assets/white.png" alt= "">
            <img id="rot" class="rot" src="./assets/red.png" alt="">
            <img id="gruen" class="gruen" src="./assets/green.png" alt="" >
            <img id="schwarz" class="schwarz" src="./assets/black.png" alt="">
        </div>
        <div class="shows-details">
            <span class="shows_name">Nike Air Force 1 &reg;</span>
        </div>
        <div class="color-preis">
            <div class="color-option">
                <span class="color">farbe</span>
                <div class="circles">
                    <span class="circle weiss active" id="weiss"></span>
                    <span class="circle rot" id="rot"></span>
                    <span class="circle gruen" id="gruen"></span>
                    <span class="circle schwarz" id="schwarz"></span>
                </div>
            </div>
            <div class="preis">
                <span class="preis_num">180$</span>

        </div>
        <div class="btn-kaufen" >
            <button>zum Warenkorb</button>
        </div>
        </div>

      


    </div>

   
   

    

    <script>

      let circle =  document.querySelector(" .color-option");
      
      
      circle.addEventListener("click", (e) => {
        let target = e.target;
        
      
	  if(target.classList.contains("circle")){
	            circle.querySelector(".active").classList.remove("active");
	            target.classList.add("active");
	            document.querySelector(".main-images .active").classList.remove("active");
	            document.querySelector(` .main-images .${target.id} `).classList.add("active");
	        }});


    
     

    </script>
